<form class="form-container" #form="ngForm">
  <h2 class="form-title">MUDAR A SENHA</h2>

  <div class="form-group">
    <input
      type="password"
      name="novaSenha"
      placeholder="Nova senha"
      required
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      name="confirmarSenha"
      placeholder="Confirme a nova senha"
      required
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      name="senhaAtual"
      placeholder="Senha Atual"
      required
    />
    <div class="helper-text">Deve digitar sua senha atual para atualizar seu perfil.</div>
  </div>

  <div class="form-buttons">
    <button type="button" class="btn cancel">CANCELAR</button>
    <button type="submit" class="btn save">SALVAR AS ALTERAÇÕES</button>
  </div>
</form>
