<div class="login-page">
  <div class="login-container">
    <div class="login-title">
      <h1> {{ cadastrando ? 'Cadastre-se' : 'Entre na sua conta' }} </h1>
    </div>
    <form #loginForm="ngForm" class="login-form" (submit)="onSubmit()">
      <div class="login-form-group">
        <label>E-mail</label>
        <input
          type="email"
          placeholder="Digite seu e-mail"
          name="email"
          [(ngModel)]="loginData.email"
          required
          class="login-form-control"
        />
      </div>

      <div class="login-form-group">
        <label>Senha</label>
        <div class="login-password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Digite sua senha"
            name="senha"
            [(ngModel)]="loginData.senha"
            required
            class="login-form-control"
          />
          <button type="button" class="login-toggle-password" (click)="togglePassword()">
            <span *ngIf="showPassword" class="fa-solid fa-eye"></span>
            <span *ngIf="!showPassword" class="fa-solid fa-eye-slash"></span>
          </button>
        </div>
      </div>

      <div class="login-form-button-group">
        <button type="submit" *ngIf="!cadastrando"> Entrar </button>
        <button type="button" *ngIf="cadastrando"> Cadastrar </button>
      </div>
    </form>

    <div class="login-footer">
      <p> {{ cadastrando ? 'Possui uma conta?' : 'NÃ£o tem uma conta?' }} </p>
      <a href="#" *ngIf="!cadastrando" (click)="preparaCadastro($event)"> Cadastre-se </a>
      <a href="#" *ngIf="cadastrando" (click)="alteraCadastroParaFalse($event)"> Entrar </a>
    </div>
  </div>
</div>
